<div class="row no-margin no-padding ">
    <div class="col-md-8 row no-margin no-padding">
        <div class="col-md-12 padding-5 text-center">
            <h3 class="bold">BLOCKS</h3>
        </div>
        <div class="row col-md-12 no-margin panel-body padding-5" *ngIf="pageResults">
            <div class="col-md-3 col-sm-3 col-xs-4 row padding-5 no-margin" *ngFor="let block of pageResults.items | paginate: { id: 'server', itemsPerPage: pageResults.metaData.pageSize, currentPage: pageResults.metaData.pageNumber, totalItems: pageResults.metaData.totalItemCount }">
                <a routerLink="/block/{{block.height}}" routerLinkActive="router-link-active">
                    <div class="col-md-12 row no-margin padding-10 border-box-shadow">
                        <div class="col-md-7 col-sm-7 col-xs-7">
                            <i class="fas fa-cube"></i> #{{block.height}}
                        </div>
                        <div class="col-md-5 col-sm-5 col-xs-5 text-right">
                            {{block.transactionsCount}} <i class="fas fa-handshake"></i>
                        </div>
                        <div class="col-md-7 col-sm-7 col-xs-7">
                            <i class="fas fa-clock"></i> <small> {{block.finalizedAt | date:'dd-MM-yyyy | hh:mm:ss'}}</small>
                        </div>
                        <div class="col-md-5 col-sm-5 col-xs-5 text-right">
                            {{block.size}} <i class="fas fa-microchip"></i>
                        </div>
                    </div>
                </a>
            </div>
            <div class="col-md-12 padding-10 text-center">
                <div class="spinner" [ngClass]="{ 'hidden': !loading }"></div>
                <pagination-controls (pageChange)="getPage($event)" id="server"></pagination-controls>
            </div>
        </div>
        <div class="row col-md-12 no-margin text-center padding-10" *ngIf="!pageResults || pageResults.items.length == 0">
            No blocks found
        </div>
    </div>
    <div class="col-md-4 col-sm-6 col-xs-12 no-margin padding-10">
        <div class="col-md-12 no-padding text-center">
            <h3><strong>STATS</strong></h3>
        </div>
        <div class="row no-margin padding-10 col-md-12 panel-body">
            <app-date-bar-chart [endpoint]="'block/BlockTimeChart'" [unitOfTime]="unitOfTime"></app-date-bar-chart>
        </div>
        <div class="row no-margin padding-10 col-md-12 panel-body">
            <app-date-bar-chart [endpoint]="'block/BlockSizeChart'" [unitOfTime]="unitOfTime"></app-date-bar-chart>
        </div>
    </div>
</div>
