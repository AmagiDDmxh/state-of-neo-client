<div class="row col-md-12 no-margin padding-10">
    <div class="row col-md-8 no-margin padding-10 panel-body stat">
        <div class="col-md-12 padding-10">
            <h3><strong>Transaction details</strong></h3>
            {{tx.hash}}
            <br>
            <app-tx-icon [type]="tx.type"></app-tx-icon> {{getTypeName()}}
        </div>
        <div class="col-md-12 row no-margin padding-10">
            <div class="col-md-4 col-sm-4 col-xs-4 no-padding">
                <a routerLink="/block/{{tx.blockHeight}}">
                    <i class="fas fa-cube"></i> #{{tx.blockHeight}}
                </a>
            </div>
            <div class="col-md-4 col-sm-4 col-xs-4 no-padding">
                <i class="fas fa-microchip"></i> {{tx.size}} Bytes
            </div>
            <div class="col-md-4 col-sm-4 col-xs-4 no-padding">
                {{tx.finalizedAt | date:'dd-MM-yyyy | hh:mm:ss'}}
            </div>
        </div>
        <div class="col-md-12 row no-margin padding-10">
            <div class="col-md-4 col-sm-4 col-xs-4 no-padding">
                <i class="fas fa-code-branch"></i> Version
                <br>
                {{tx.version}}
            </div>
            <div class="col-md-4 col-sm-4 col-xs-4 no-padding">
                <i class="fas fa-book"></i> System Fee
                <br>
                {{tx.systemFee}}
            </div>
            <div class="col-md-4 col-sm-4 col-xs-4 no-padding">
                <i class="fas fa-briefcase"></i> Network Fee
                <br>
                {{tx.networkFee}}
            </div>
        </div>
    </div>
</div>
