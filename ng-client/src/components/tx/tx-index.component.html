<div class="row col-md-12 no-margin no-padding">
    <div class="col-md-8 col-sm-6 col-xs-12 row no-margin padding-10">
        <div class="col-md-12 panel-body">
            <app-tx-list-table [model]="transactions" (emitGetPage)="getPage($event)"></app-tx-list-table>
        </div>
    </div>
    <div class="col-md-4 col-sm-6 col-xs-12 no-margin padding-10">
        <div class="panel-body">
            <div class="row no-margin padding-10 col-md-12">
                <app-total-gas-claimed></app-total-gas-claimed>
            </div>
            <div class="row no-margin padding-10 col-md-12" style="margin-top: 40px">
                <app-date-bar-chart [endpoint]="'transactions/chart'" [label]="'Transactions'"></app-date-bar-chart>
            </div>            
            <div class="row no-margin padding-10 col-md-12" style="margin-top: 40px">
                <app-pie-chart [endpoint]="'transactions/piechart'" [label]="'Transaction Types'"></app-pie-chart>                
            </div>
        </div>
    </div>
</div>
