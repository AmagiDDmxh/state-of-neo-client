<div class="row text-warm " *ngIf="headerInfo" style="font-size: 1.4em; padding-left: 10px; padding-right: 10px; margin-bottom: 10px; margin-top: 5px">
    <div class="col-sm-2 col-xs-6 text-left">
        <div>
            <div style="font-size: 14px; "><strong>BEST BLOCK</strong></div>
            <div id="last-block-stats" style="white-space: nowrap;">
                <a routerLink="/block/{{headerInfo.height}}" routerLinkActive="router-link-active" class="text-warm">
                    <i id="last-block-icon" class="fas fa-cube" style="font-size: 1.4em"></i>
                    #{{headerInfo.height | number}}
                </a>
            </div>
        </div>
    </div>
    <div class="col-sm-2 col-xs-6 text-center">
        <div>
            <div style="font-size: 14px; "><strong>LAST BLOCK</strong></div>
            <a routerLink="/block/{{headerInfo.height}}" routerLinkActive="router-link-active" class="text-warm">
                <i class="fa fa-hourglass-end spin"></i>
                {{secondsSinceLastBlock | number}} s ago
            </a>
        </div>
    </div>
    <div class="col-sm-2 col-xs-6 text-center">
        <div>
            <div style="font-size: 14px; "><strong>TX COUNT</strong></div>            
            <a routerLink="/block/{{headerInfo.height}}" routerLinkActive="router-link-active" class="text-warm">
                <i class="fas fa-handshake"></i>
                {{headerInfo.transactionCount | number}}
            </a>
        </div>
    </div>
    <div class="col-sm-2 col-xs-6 text-right">
        <div>
            <div style="font-size: 14px; "><strong>SIZE</strong></div>            
            <a routerLink="/block/{{headerInfo.height}}" routerLinkActive="router-link-active" class="text-warm">
                <i class="fas fa-microchip"></i>
                {{headerInfo.size | number}}
            </a>
        </div>
    </div>
    <div class="col-sm-2 col-xs-6 text-right">
        <div>
            <div style="font-size: 14px; "><strong>RPC NODES</strong></div>            
            <a routerLink="/nodes" routerLinkActive="router-link-active" class="text-warm">
                <i class="fas fa-server"></i>
                32
            </a>
        </div>
    </div>
    <div class="col-sm-2 col-xs-6 text-right">
        <div>
            <div style="font-size: 14px; "><strong>CONSENSUS NODES</strong></div>            
            <a routerLink="/nodes" routerLinkActive="router-link-active" class="text-warm">
                <i class="fas fa-desktop"></i>
                7
            </a>
        </div>
    </div>
</div>
