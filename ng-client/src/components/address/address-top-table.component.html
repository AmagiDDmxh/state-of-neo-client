<div class="row">
    <app-loader *ngIf="isLoading"></app-loader>
    <div class="col-md-12" *ngIf="model && !isLoading" style="padding-top: 10px">
        <table class="table table-responsive table-hover">
            <thead>
                <tr>
                    <th class="col-md-4">Address</th>
                    <th class="col-md-2">Last</th>
                    <th class="col-md-2">Transactions</th>
                    <th class="col-md-2">Balances</th>
                    <th class="col-md-2"></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let address of model">
                    <td><a routerLink="/address/{{address.address}}" routerLinkActive="router-link-active">{{address.address}}</a></td>
                    <td title="{{address.lastTransactionTime | date:'dd-MMM-yyyy | hh:mm:ss'}}">{{address.lastTransactionTime | timeAgo}}</td>
                    <td>{{address.transactions | number}}</td>
                    <td class="text-success">{{getBalance(address.balances, 'NEO') | number}}</td>
                    <td class="text-success">{{getBalance(address.balances, 'GAS') | number:'1.0-8'}}</td>
                </tr>
            </tbody>
        </table>   
    </div>
    <div class="row col-md-12 no-margin text-center padding-10" *ngIf="(!model || model.length == 0) && !isLoading">
        No addresses found
    </div>
</div>
