<div class="row no-margin">
    <div class="col-md-8 row no-margin no-padding">
        <div class="col-md-12 text-center">
            <h3 class="bold">NODES</h3>
        </div>
        <div class="col-md-12 row no-margin panel-body padding-10">
            <div class="col-md-3 row no-margin padding-5 node-list-tile" *ngFor="let node of allNodes">
                <div class="col-lg-12 row no-margin padding-5 border-box-shadow">
                    <div class="col-md-3 custom-vcenter" style="height: 100%">
                        <img class="img img-responsive" src="assets/icons/tsvg/flag-{{node.locale}}.svg" />
                    </div>
                    <div class="col-md-9 padding-5">
                        <a href="" routerLink="/node/{{node.id}}" routerLinkActive="router-link-active">
                            <h4>{{node.url}}</h4>
                            <span class="padding-5 node-stat">
                                <i class="fas fa-code-branch"></i> {{node.version}}
                            </span>
                            <br>
                            <span class="padding-5 node-stat">
                                <i class="fas fa-align-right"></i> {{node.blockCount}}
                            </span>
                            <br>
                            <span class="padding-5 node-stat">
                                <i class="fas fa-plug"></i> {{node.connected}}
                            </span>
                            <br>
                            <span class="{{getClassForNodeLatency(node)}}" class="node-stat">
                                <i class="fas fa-signal"></i> {{node.latency}} ms
                            </span>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="col-md-4 col-sm-4 col-xs-12 text-center">
        <app-consensus-list></app-consensus-list>
    </div>
</div>
