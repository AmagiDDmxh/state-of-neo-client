<div class="panel-body">
    <div class="col-md-12 text-center">
        <h3 class="bold text-grey">
            CONSENSUS
        </h3>
    </div>
    <div *ngIf="consensusNodes && consensusNodes.length > 0">
        <div *ngFor="let node of consensusNodes">
            <div class="col-md-6 no-padding">
                <figure class="margin-bottom-10">
                    <img class="img-responsive" src="{{getLogo(node.Info.Logo)}}" alt="{{node.Info.Organization}}">
                </figure>
                <h6 class="progress-head" style="margin-bottom: 10px;">Votes: <span>{{node.Votes}}</span></h6>
                <p *ngIf="node.Info?.SocialAccount">
                    <span class="padding-2" *ngFor="let socialLink of getSocialLinks(node.Info.SocialAccount)">
                        <a href="{{socialLink.value}}" target="blank">
                            <i class="fab fa-{{socialLink.type}}" style="font-size: 1.5em; margin-right: 5px;"></i>
                        </a>
                    </span>
                </p>
            </div>
            <div class="col-md-6" style="padding-right: 0 !important">
                <h3 class="text-black" style="margin-bottom: 15px !important">{{node.Info.Organization}}</h3>
                <p class="size-12" style=" text-align: justify; text-justify: inter-word; margin-bottom: 15px">
                    {{node.Info.Summary}}
                </p>
            </div>
            <div class="col-md-12 no-padding" style="word-break: break-all">
                <strong>{{node.PublicKey}}</strong>
                <hr class="half-margins" style="margin-top: 10px; margin-bottom: 10px">
            </div>
        </div>
    </div>

    <app-loader *ngIf="!(consensusNodes && consensusNodes.length > 0)"></app-loader>

    <div class="col-md-12 text-center">
        <h3 class="bold text-grey">
            CANDIDATES
        </h3>
    </div>
    <div class="row col-md-12 no-margin padding-10 panel-body word-wraped">
        <table class="table" *ngIf="candidateNodes && candidateNodes.length > 0">
            <thead>
                <tr>
                    <th class="col-md-8">Public Key</th>
                    <th class="col-md-2 text-center">Votes</th>
                    <th class="col-md-2 text-center">Active</th>
                </tr>
            </thead>
            <tbody class="text-left">
                <tr class="text-grey" *ngFor="let candNode of candidateNodes">
                    <td class="col-md-8">
                        {{candNode.PublicKey.length > 40 ? (candNode.PublicKey | slice:0:40) + '..' : (candNode.PublicKey)}}
                    </td>
                    <td class="col-md-2 text-center">{{candNode.Votes}}</td>
                    <td class="col-md-2 text-center">
                        <i class="fas fa-check-circle text-success" *ngIf="candNode.Active"></i>
                        <i class="fas fa-ban text-danger" *ngIf="!candNode.Active"></i>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <app-loader *ngIf="!(candidateNodes && candidateNodes.length > 0)"></app-loader>

</div>
