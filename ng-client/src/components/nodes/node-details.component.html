<div class="row no-margin padding-10 panel-body" *ngIf="node">
    <div class="col-md-8 row padding-10 no-margin border-box-shadow">
        <div class="col-md-12 row no-margin">
            <div class="col-md-3 text-center">
                <img class="img img-responsive img-thumbnail" src="assets/icons/tsvg/flag-{{node.locale}}.svg" />
            </div>
            <div class="col-md-9 row no-margin padding-10">
                <div class="col-md-12">
                    <h4>{{node.url}}</h4>
                </div>
                <div class="col-md-12 no-margin padding-5 row stat custom-vcenter" *ngIf="node.blockCount">
                    <div class="col-md-4 col-sm-6 col-xs-12">
                        <span>
                            <i class="fas fa-code-branch"></i> {{node.version}}
                        </span>
                    </div>
                    <div class="col-md-8 col-sm-6 col-xs-12 row no-padding no-margin text-center">
                        <div class="col-md-4 col-sm-4 col-xs-4 {{(node.rpcEnabled ? 'text-success' : 'text-danger')}}">
                            RPC
                            <br>
                            <i class="fas {{(node.rpcEnabled ? 'fa-check-circle' : 'fa-times-circle')}}"></i>
                        </div>
                        <div class="col-md-4 col-sm-4 col-xs-4 {{(node.p2pEnabled ? 'text-success' : 'text-danger')}}">
                            P2P
                            <br>
                            <i class="fas {{(node.p2pEnabled ? 'fa-check-circle' : 'fa-times-circle')}}"></i>
                        </div>
                        <div class="col-md-4 col-sm-4 col-xs-4 {{getClassForNodeLatency(node)}}">
                            {{node.latency}}
                            <br>
                            <i class="fas fa-signal"></i>
                        </div>
                    </div>
                </div>
                <!-- <div class="col-md-12 no-margin padding-5 row" *ngIf="node.blockCount">
                    <div class="col-md-4 col-sm-6 col-xs-6">
                        <span class="stat">
                            <i class="fas fa-cube"></i> #{{node.blockCount}}
                            <span *ngIf="bestBlock - node.blockCount == 0" class="text-success">
                                <i class="fas fa-check-circle"></i>
                            </span>
                            <span *ngIf="bestBlock - node.blockCount > 0" class="text-warning">
                                <i class="fas fa-arrow-alt-circle-down"></i> {{bestBlock - node.blockCount}}
                            </span>
                        </span>
                    </div>
                    <div class="col-md-8 col-sm-6 col-xs-12 row no-padding no-margin text-center">
                        <div class="col-md-4 col-sm-4 col-xs-4" *ngIf="node.connected">
                            <span class="stat">
                                <i class="fas fa-plug"></i> {{node.connected}}
                            </span>
                        </div>
                    </div>
                </div> -->
                <div class="col-md-12 no-margin padding-5 row">
                    <div class="row no-margin padding-10 col-md-6 col-sm-6 col-xs-12">
                        <app-date-bar-chart [endpoint]="'node/latencychart/' + node.id" [label]="'Latency'"></app-date-bar-chart>
                    </div>
                    <div class="row no-margin padding-10 col-md-6 col-sm-6 col-xs-12">
                        <app-date-bar-chart [endpoint]="'node/peerschart/' + node.id" [label]="'Peers'"></app-date-bar-chart>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="col-md-4 row no-margin padding-10">
        <div class="col-md-12 row no-margin text-center">
            <div class="col-md-12">
                <h3>Mem pool transactions</h3>
            </div>
            <div class="col-md-12 row no-margin no-padding word-wraped" *ngIf="node.pendingTransactions">
                <a routerLink="/transaction/{{tx}}" routerLinkActive="router-link-active" *ngFor="let tx of node.pendingTransactions">
                    <div class="col-md-12 padding-5 border-box-shadow">
                        {{tx}}
                    </div>
                </a>
            </div>
        </div>
    </div>
</div>
