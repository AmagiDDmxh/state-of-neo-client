<div class="row no-margin padding-10 panel-body" *ngIf="node">
    <div class="col-md-8 row padding-10 no-margin border-box-shadow">
        <div class="col-md-12 row no-margin">
            <div class="col-md-3 text-center">
                <img class="img img-responsive" src="assets/icons/tsvg/flag-{{node.locale}}.svg" />
            </div>
            <div class="col-md-9">
                <h4>{{node.url}}</h4>
                <br>
                <p>
                    <strong>Height :</strong> {{node.blockCount}}
                    <span *ngIf="bestBlock - node.blockCount == 0" class="text-success">(up to date)</span>
                    <span *ngIf="bestBlock - node.blockCount > 0" class="text-warning">(- {{bestBlock -
                        node.blockCount}})</span>
                </p>
            </div>
        </div>
    </div>
    <div class="col-md-4 row no-margin padding-10">
        <div class="col-md-12 row no-margin text-center">
            <div class="col-md-12">
                <h3>Mem pool transactions</h3>
            </div>
            <div class="col-md-12 row no-margin no-padding word-wraped" *ngIf="node.pendingTransactions">
                <a routerLink="/transaction/{{tx}}" routerLinkActive="router-link-active"  *ngFor="let tx of node.pendingTransactions">
                    <div class="col-md-12 padding-5 border-box-shadow">
                        {{tx}}
                    </div>
                </a>
            </div>
        </div>
    </div>
</div>
