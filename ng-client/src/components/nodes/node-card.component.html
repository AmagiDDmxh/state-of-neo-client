<div class="col-lg-3 col-md-4 col-sm-6 col-xs-6 padding-5 row no-margin" (mouseenter)="hoverNode(node)" (mouseleave)="hoverOffNode(node)">
    <a routerLink="/node/{{node.id}}" routerLinkActive="router-link-active">
        <div class="card border-box-shadow col-md-12 padding-5 row no-margin" [style.background-color]="node.rpcEnabled ? 'transparent' : '#EEE'">
            <div class="col-md-12 row no-margin no-padding">
                <div class="col-md-12 no-margin no-padding text-center word-wraped">
                    <h5><strong>{{node.url}}</strong></h5>
                </div>
                <div class="col-md-7 col-sm-7 col-xs-7">
                    <div *ngIf="node.blockCount">
                        <i class="fas fa-cube"></i>#{{node.blockCount | number}}
                    </div>
                    <div class="card-version">v. {{node.version}}</div>
                </div>
                <div class="col-md-5 col-sm-5 col-xs-5 padding-10 custom-vcenter img-container">
                    <img class="img img-thumbnail img-responsive" width="35px" height="35px" src="assets/icons/tsvg/flag-{{node.locale}}.svg" /><br />
                </div>
            </div>
            <div class="col-sm-12 padding-5 row no-margin">
                <div class="col-md-4 col-sm-4 col-xs-4 text-center {{(node.rpcEnabled ? 'text-success' : 'text-danger')}}">
                    RPC
                    <br>
                    <i class="fas {{(node.rpcEnabled ? 'fa-check-circle' : 'fa-times-circle')}}"></i>
                </div>
                <div class="col-md-4 col-sm-4 col-xs-4 text-center {{(node.p2pEnabled ? 'text-success' : 'text-danger')}}">
                    P2P
                    <br>
                    <i class="fas {{(node.p2pEnabled ? 'fa-check-circle' : 'fa-times-circle')}}"></i>
                </div>
                <div class="col-md-4 col-sm-4 col-xs-4 text-center {{getClassForNodeLatency(node)}}">
                    {{node.latency}}
                    <br>
                    <i class="fas fa-signal"></i>
                </div>
            </div>
        </div>
    </a>
</div>
