<div class="home-block-container" routerLink="/block/{{model.height}}" routerLinkActive="router-link-active" style="cursor: pointer">    
    <div class="col-md-5 no-padding" style="margin-bottom: 5px">
        <div class="custom-vcenter home-block" style="margin-bottom: -5px">
            <small class="bold">Block {{model.height | number}}</small>
        </div>
        <div class="custom-vcenter home-block" style="margin-top: -15px">
            <small>{{created | timeAgo}} seconds ago</small>
        </div>
    </div>
    <div class="col-md-7 no-padding" style="margin-bottom: 5px">
        <div style="padding: 0 10px">
            <div>
                <small>Created by <strong>{{model.validator}}..</strong></small>
            </div>
            <div>
                <small>{{model.transactions}} tx in {{model.time}} seconds</small>
            </div>
            <div>
                <small><strong>{{model.fees}}</strong> GAS collected fees</small>
            </div>
        </div>
    </div>    
</div>
